<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .child{
        background-color: yellow;
        padding: 14px;
        margin: 14px;
        border: 2px solid black;
        cursor: pointer;
       }

       .container{
        background-color:blueviolet;
        padding: 14px;
        margin: 14px;
       }

       .childcontainer{
        background-color:aqua;
        padding: 14px;
        margin: 14px;
       }

    </style>
</head>

<body>
    <button id="mode">Click Me!</button>
    <p>You are doing good!</p>

    <div class="container">
        <div class="childcontainer">
            <div class="child">Hey i am a box</div>
        </div>
    </div>
</body>
<script src="events.js">

</script>
</html>
